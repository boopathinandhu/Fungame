function shuffle(a){
for(let i=a.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[a[i],a[j]]=[a[j],a[i]];
}
}

function newSentence(){
let list=levels[level].data;
let random=list[Math.floor(Math.random()*list.length)];

correctOrder=random.sentence.split(" ");
let words=[...correctOrder];
shuffle(words);

wordObjects=[];
words.forEach(w=>{
wordObjects.push({
text:w,
x:Math.floor(Math.random()*20)*box,
y:Math.floor(Math.random()*20)*box
});
});

currentIndex=0;
document.getElementById("sentence").innerText=random.sentence;
document.getElementById("meaning").innerText=random.tamil;
document.getElementById("levelText").innerText="Level "+level+": "+levels[level].name;
}

function speak(word){
let u=new SpeechSynthesisUtterance(word);
u.lang="en-US";
speechSynthesis.speak(u);
}

function drawSnake(){
snake.forEach((s,i)=>{
ctx.fillStyle=i==0?"#00ff00":"#009900";
ctx.beginPath();
ctx.arc(s.x+10,s.y+10,10,0,2*Math.PI);
ctx.fill();
});
}

function draw(){
ctx.clearRect(0,0,400,400);

drawSnake();

wordObjects.forEach(obj=>{
ctx.fillStyle="red";
ctx.fillRect(obj.x,obj.y,box,box);
ctx.fillStyle="white";
ctx.font="10px Arial";
ctx.fillText(obj.text,obj.x+1,obj.y+15);
});

let head={x:snake[0].x,y:snake[0].y};

if(dir=="right") head.x+=box;
if(dir=="left") head.x-=box;
if(dir=="up") head.y-=box;
if(dir=="down") head.y+=box;

for(let i=0;i<wordObjects.length;i++){
if(head.x==wordObjects[i].x && head.y==wordObjects[i].y){

if(wordObjects[i].text==correctOrder[currentIndex]){
speak(wordObjects[i].text);
snake.push({});
currentIndex++;
wordObjects.splice(i,1);

if(currentIndex==correctOrder.length){
score++;
completed++;
document.getElementById("scoreText").innerText="Score: "+score;

if(completed>=3){
level++;
completed=0;
if(!levels[level]){
alert("üèÜ You Completed All Levels!");
return;
}
}

newSentence();
}
}else{
alert("‚ùå Wrong Word!");
resetGame();
}
}
}

snake.pop();
snake.unshift(head);

if(head.x<0||head.y<0||head.x>=400||head.y>=400){
resetGame();
}
}

function resetGame(){
snake=[{x:200,y:200}];
score=0;
completed=0;
document.getElementById("scoreText").innerText="Score: 0";
newSentence();
}

canvas.addEventListener("touchstart",handleTouchStart,false);
canvas.addEventListener("touchmove",handleTouchMove,false);

let xDown=null;
let yDown=null;

function handleTouchStart(evt){
xDown=evt.touches[0].clientX;
yDown=evt.touches[0].clientY;
}

function handleTouchMove(evt){
if(!xDown||!yDown) return;

let xUp=evt.touches[0].clientX;
let yUp=evt.touches[0].clientY;

let xDiff=xDown-xUp;
let yDiff=yDown-yUp;

if(Math.abs(xDiff)>Math.abs(yDiff)){
if(xDiff>0) dir="left";
else dir="right";
}else{
if(yDiff>0) dir="up";
else dir="down";
}

xDown=null;
yDown=null;
}

document.getElementById("bgm").play();
newSentence();
setInterval(draw,speed);
</script>
